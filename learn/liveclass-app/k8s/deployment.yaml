apiVersion: apps/v1
kind: Deployment
metadata:
  name: liveclass
  namespace: liveclass
  labels:
    app.kubernetes.io/name: liveclass
    app.kubernetes.io/component: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: liveclass
      app.kubernetes.io/component: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: liveclass
        app.kubernetes.io/component: app
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: liveclass
          image: liveclass:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: liveclass-config
            - secretRef:
                name: liveclass-secrets
          env:
            - name: INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: storage
              mountPath: /app/storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: liveclass-storage
---
apiVersion: v1
kind: Service
metadata:
  name: liveclass
  namespace: liveclass
  labels:
    app.kubernetes.io/name: liveclass
    app.kubernetes.io/component: app
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: liveclass
    app.kubernetes.io/component: app
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: liveclass-storage
  namespace: liveclass
  labels:
    app.kubernetes.io/name: liveclass
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

